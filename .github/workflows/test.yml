name: ROS2 Node Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          # ROS 2 Humbleのリポジトリを追加
          sudo apt update
          sudo apt install -y curl gnupg lsb-release
          
          # ROSのリポジトリを追加
          sudo curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros2/ubuntu/foxy.list | sudo tee /etc/apt/sources.list.d/ros2-latest.list
          curl -sSL https://raw.githubusercontent.com/ros/rosdistro/master/ros2/ubuntu/ros.asc | sudo apt-key add -
          
          # パッケージを更新
          sudo apt update
          
          # 必要なパッケージのインストール
          sudo apt install -y python3-colcon-common-extensions ros-humble-desktop python3-pip
          
          # 必要なPythonライブラリをインストール
          pip3 install requests beautifulsoup4

      - name: Setup ROS2 Environment
        run: |
          echo "source /opt/ros/humble/setup.bash" >> $GITHUB_ENV
          echo "export PATH=/usr/bin:$PATH" >> $GITHUB_ENV
        shell: bash

      - name: Execute test.bash
        run: |
          chmod +x ./src/mypkg/test/test.bash
          ./src/mypkg/test/test.bash $HOME

